<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>White Cloud</title>
    <link rel="icon" href="images/fav.png" type="image/png" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body style="background-image: url(./images/backgrond.png)">
    <!-- preloader -->
    <div class="preloader">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    <!-- preloader -->
    <!-- header section -->
    <header>
      <div class="top-header">
        <div class="container">
          <div class="nav-header">
            <div class="empt-div"></div>
            <figure class="img-logo">
              <a href="#"><img src="images/logo.png" class="img-fluid" /></a>
            </figure>
            <div class="lang-ancor-cont">
              <a class="lang-ancor" href="index.html">
                <span>العربية</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header section     -->
    <!--form section-->
    <section class="form-section">
      <div class="container">
        <div class="form-cont">
          <div class="form-head">
            <h2>Tell us about you</h2>
          </div>
          <form action="">
            <div class="form-group">
              <input
                type="tel"
                class="form-input"
                name=""
                placeholder="Mobile"
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-input"
                name=""
                placeholder="Age"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-input"
                name=""
                placeholder="City"
              />
            </div>
            <div class="form-group">
              <div class="toggle">
                <input
                  type="radio"
                  name="sex"
                  value="male"
                  checked="checked"
                  id="male"
                />
                <label for="male">Male</label>
                <input
                  type="radio"
                  name="sex"
                  value="female"
                  id="female"
                />
                <label for="female">Female</label>
              </div>
            </div>
            <span class="terms">
              By sending this info, I agree to the
              <a href="#">   Terms & Conditions </a>
            </span>
            <div class="form-btn-cont">
              <button class="form-btn" type="submit">SEND</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!--order section-->
    <!-- footer section -->
    <footer>
      <div class="container">
        <div class="copy-right"> © All rights reserved, White Cloud 2022</div>
      </div>
    </footer>
    <!-- footer section -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
